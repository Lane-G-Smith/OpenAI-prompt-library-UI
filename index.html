<!DOCTYPE html>
<html lang="en">
<head>
    <title>Helper Bots</title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="AI Helpers app"/>
</head>
<body>
<div id="response-list">
</div>
<div id="bottom-container">
    <div id="regenerate-button-container">
        <button id="regenerate-response-button">
            Regenerate Response
        </button>
    </div>
    <div id="model-select-container">
        <label for="model-select">Select A Bot:</label>
        <select id="model-select">
            <option id= "choose-bot" value="choose-bot" selected>Choose the best Bot for your task</option>
            <option id= "bar-tender" value="Bar-Tender">Bartender (Ask about any drink ingredients, recipes, creation steps)</option>
            <option id= "Marv" value="Marv">Sarcastic Chatbot using text-davinci-003</option>
        </select>
    </div>
    <div id="input-container">
        <div id="prompt-input" contentEditable></div>
        <button id="submit-button"></button>
    </div>
</div>
<script src=index.js></script>
</body>
</html>
